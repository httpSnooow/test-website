<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta</title>
    <style>
        body { font-family: Arial, sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f4f4f4; }
        .formulario-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 24px;
            width: 300px;
        }
        h2 { text-align: center; }
        .opcoes { margin: 20px 0; display: flex; justify-content: space-around; }
        .opcoes label { font-size: 1.2em; cursor: pointer; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="formulario-card">
        <form action="https://formspree.io/f/xldoqnkb" method="POST">
            
            <h2>Pai, o senhor vai conseguir levar a televisão para arrumar hoje?</h2>
            
            <div class="opcoes">
                <label>
                    <input type="radio" name="resposta" value="Sim" required>
                    Sim
                </label>
                
                <label>
                    <input type="radio" name="resposta" value="Nao" required>
                    Não
                </label>
            </div>
            
            <button type="submit">Enviar Resposta</button>

        </form>
    </div>

</body>
</html>
